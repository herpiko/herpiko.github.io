
# SEO settings
title: "back when i was normal"
#title2: "space" # default: ""
description: "back when i was normal"
#keywords: "Jekyll, theme, free, download, SEO, blog, web, minimalist, thinkspace"
url: http://blog.pdft.net # site url
#baseurl: "/thinkspace" # apply repo name if use it under gh-pages branch
# baseurl: null # apply null if repo name is something like username.github.io

#google_analytics: UA-XXXXX-XX
repo: http://github.com/herpiko/herpiko.github.io
disqus_shortname: "blog-pdft-net"
twitter_username: "herpiko"

layout: default
# Comments
comments:
  provider: disqus
disqus: 
  short_name: "blog-pdft-net"

# Build settings
permalink   : /:year/:title/
markdown    : kramdown
highlighter : rouge

paginate : 10
paginate_path: "blog/page:num"

source: ./
destination: ./_site

# Sass configuration
sass:
  sass_dir: assets/scss
  style: compressed # expanded

# Author settings
author:
  name     : "Herpiko"
  job      : "FOSS enthusiast and everyday cyclist"
#  bio      : "1+1=3 is always TRUE in my world, a balance between binary and reality."
#  thumb    : /images/author.jpg
  email    : herpiko@gmail.com
  url      : https://herpiko.github.io
  github   : https://github.com/herpiko
  #twitter  : https://twitter.com/HeiswayiNrird
  #facebook : https://www.facebook.com/profile.php?id=1257583160
  linkedin : https://linkedin.com/in/herpikodwiaguno

# social settings
og_locale: "en_US"
#twitter_card: "summary_large_image"
#twitter_site: "@HeiswayiNrird"

gems:
  - bourbon
  - jekyll-paginate

# navbar pages
navbar:
  - slug : about
    title: About
  - slug : blog
    title: Blog

exclude: ["gulp", "node_modules", "bower", "bower_components", "config.rb", "src", "Gemfile", "Gemfile.lock", ".rvmrc", ".rbenv-version", "package.json", "gulpfile.js", "README.md", "Rakefile", "changelog.md"]
